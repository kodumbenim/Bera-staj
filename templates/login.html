<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bera Yazılım Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef1f5, #f8f9fa);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-container {
      display: flex;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-left {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-left img {
      max-width: 200px;
      margin-bottom: 10px;
    }

    .login-left h4 {
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }

    .login-right {
      flex: 1;
      padding: 40px;
      background-color: #f8f9fc;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-right h3 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #084fc7;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Sol: Logo -->
    <div class="login-left">
      <img src="/static/bera_logo.png" alt="Bera Ar-Ge Yazılım Logo">
      <h4>Bera Ar-Ge & Yazılım</h4>
    </div>

    <!-- Sağ: Giriş Formu -->
    <div class="login-right">
      <h3>Giriş Yap</h3>

      {% if hata %}
      <div class="alert alert-danger" role="alert">
        {{ hata }}
      </div>
      {% endif %}

      <form method="post" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">E-posta</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresiniz" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Şifreniz" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
      </form>
    </div>
  </div>

</body>
</html>
